<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Likes</title>
<link rel="stylesheet" href="likes.css">
</head>
<body>
<div class="head"><h1>Network</h1></div>
<div id="network">
    <div class="user">
        <img class="img1" src="user-circle.png" alt="product1">
        <div class="avatar">Add an avatar</div>
        <div class="username">James Doe</div>
    </div>
</div>
<div id="feed">
    <div class="post">
        <div class="flex1"> 
            <p>Neil M  </p>
            <p><span id="test"> 9</span>-like(s)</p>
            <button onclick = "add('test')"> like</button>
        </div>
        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
    </div>
    <div class="post">
        <div class="flex1">
            <p>Nichole K</p>
            <p>12-like(s)</p>
            <button>like</button>
        </div>
        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        
    </div>
    <div class="post">
        <div class="flex1">
            <p>Jim R</p>
            <p>9-like(s)</p>
            <button>like</button>
        </div>
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
    </div>
</div>
</body>
</html>
<script src="likes.js"></script>
